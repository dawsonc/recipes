<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create New Recipe</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Create a New Recipe</h1>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <input type="text" class="form-control" id="tags" name="tags"
                            placeholder="Enter comma-separated tags">
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <div id="ingredients-list">
                            <div class="ingredient-item form-row" id="ingredient-row-0">
                                <input type="text" class="form-control col-sm-4" name="quantity"
                                    placeholder="Enter quantity">
                                <input type="text" class="form-control col-sm-7" name="name"
                                    placeholder="Enter ingredient name">
                                <button type="button" class="btn btn-warning col-sm-1"
                                    onclick="removeIngredientRow(0)">-</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addIngredient()">Add
                            ingredient</button>
                    </div>
                    <div class="form-group">
                        <label for="steps">Steps:</label>
                        <div id="steps-list">
                            <div class="step-item form-row" id="step-row-0">
                                <div class="col-md-11">
                                    <textarea class="form-control" name="step" rows="2"
                                        placeholder="Enter step"></textarea>
                                </div>
                                <button type="button" class="btn btn-warning col-md-1"
                                    onclick="removeStepRow(0)">-</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addStep()">Add Step</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
            </div>
        </div>
    </div>



    <script>
        function addIngredient() {
            const ingredients = document.getElementById("ingredients-list");
            const row = document.createElement("div");
            var row_id = Math.random();
            row.id = "ingredient-row-" + row_id;
            row.classList.add("ingredient-item", "form-row");
            row.innerHTML = `
            <input type="text" class="form-control col-sm-3" name="quantity" placeholder="Enter quantity">
            <input type="text" class="form-control col-sm-7" name="name" placeholder="Enter ingredient name">
            <button type="button" class="btn btn-warning col-sm-1" onclick="removeIngredientRow(${row_id})">-</button>
            `;
            ingredients.appendChild(row);
        }

        function removeIngredientRow(row_id) {
            var row = document.getElementById("ingredient-row-" + row_id);
            row.remove();
        }

        function addStep() {
            const steps = document.getElementById("steps-list");
            const row = document.createElement("div");
            var row_id = Math.random();
            row.classList.add("step-item", "form-row");
            row.id = "step-row-" + row_id;
            row.innerHTML = `
            <div class="col-md-11">
                <textarea class="form-control" name="step" rows="2" placeholder="Enter step"></textarea>
            </div>
            <button type="button" class="btn btn-warning col-md-1" onclick="removeStepRow(${row_id})">-</button>
            `;
            steps.appendChild(row);
        }

        function removeStepRow(row_id) {
            var row = document.getElementById("step-row-" + row_id);
            row.remove();
        }

        // Intercept the form submission event
        document.getElementById('recipe-form').addEventListener('submit', function (event) {
            event.preventDefault(); // prevent the form from submitting

            // Get the form data as a JSON object
            let formData = {
                name: document.getElementById('title').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value.split(',').map(s => s.trim()),
                ingredients: [],
                steps: []
            };

            // Get the ingredients from the form
            let ingredientInputs = document.querySelectorAll('[id="ingredients-list"]');
            for (let i = 0; i < ingredientInputs.length; i++) {
                let quantity = ingredientInputs[i].querySelector('[name$="quantity"]').value;
                let name = ingredientInputs[i].querySelector('[name$="name"]').value;
                formData.ingredients.push({ quantity: quantity, name: name });
            }

            // Get the steps from the form
            let stepInputs = document.querySelectorAll('[id="steps-list"]');
            for (let i = 0; i < stepInputs.length; i++) {
                formData.steps.push(stepInputs[i].querySelector('[name$="step"]').value);
            }

            // Send the JSON data to the server using fetch()
            fetch('/api/recipes', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            
            // redirect to the homepage
            window.location.replace("/");
        });

    </script>
</body>

</html>
